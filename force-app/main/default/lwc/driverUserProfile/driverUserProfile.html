<template>
    <div lwc:if={spinner}>
        <div class="spinner-background opacity"></div>
        <div class="loader">
            <div class="svg-container">
                <div style="position:relative">
                    <img style="width: 180px;" src={loaderIcon}  />
                 </div>
            </div>
            <div class="mloader-text">{loaderPlaceholder}</div>
        </div>
    </div>
    <div class="slds-p-left_medium slds-p-right_large">
        <div class="flex-container-view"><!--max-height: 268px;-->
            <div class="slds-p-around_x-small slds-m-right_medium flex-view-1">
                <div class="slds-p-vertical_small" style="display: flex;
                        flex-direction: row;">
                    <div class="slds-col slds-size_8-of-12 slds-p-left_small slds-p-right_small slds-p-bottom_small">
                        <template lwc:if={isNotIRS}>
                            <div style="position: relative;
                            font-family: 'Proxima Nova Bold' !important;
                            font-size: 16px;
                            line-height: 16px;
                            color: #1D1D1D;">Reimbursement Vehicle:</div>
                            <span data-customtooltip="Vehicle used to generate your reimbursement rates">
                                    <svg class="vehicle-info-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 30 30" fill="none">
                                        <circle cx="12" cy="12" r="10.9333" transform="matrix(1 0 0 -1 3 27)" stroke="#4DBFFF" stroke-width="2.13333"/>
                                        <path d="M15.995 11.8347C15.7283 12.112 15.3976 12.2507 15.003 12.2507C14.6083 12.2507 14.2723 12.112 13.995 11.8347C13.7283 11.5573 13.595 11.2213 13.595 10.8267C13.595 10.432 13.7283 10.1013 13.995 9.83467C14.2723 9.55734 14.6083 9.41867 15.003 9.41867C15.3976 9.41867 15.7283 9.55734 15.995 9.83467C16.2723 10.1013 16.411 10.432 16.411 10.8267C16.411 11.2213 16.2723 11.5573 15.995 11.8347ZM16.235 20.6667H13.771V12.9387H16.235V20.6667Z" fill="#4DBFFF"/>
                                    </svg>
                            </span>
                            <div class="slds-p-top_x-small" style="
                                    font-weight: 400;
                                    font-family: 'Proxima Nova';
                                    font-size: 14px;
                                    line-height: 14px;color: #6C6C6C;">{vehicleType}</div>
                        </template>
                        <template lwc:else>
                            <div style="position: relative;
                            font-family: 'Proxima Nova Bold' !important;
                            font-size: 16px;
                            line-height: 16px;
                            color: #1D1D1D;">{vehicleType}:</div>
                        </template>
                    </div>

                    <div lwc:if={isNotIRS} class="slds-col slds-size_4-of-12 slds-p-right_x-small slds-p-bottom_medium">
                        <div style="
                                font-family: 'Proxima Nova Bold' !important;
                                font-size: 16px;
                                line-height: 16px;
                                color: #1D1D1D;">Home:</div>
                        <div class="slds-p-top_x-small" style="font-family: 'Proxima Nova';
                                font-style: normal;
                                font-weight: 400;
                                font-size: 14px;
                                line-height: 14px;color: #6C6C6C;">{address}</div>
                    </div>
                </div>

                <div
                    class="carProfile slds-p-bottom_large slds-p-horizontal_medium slds-align_absolute-center" style="width: 358.511px;
                    height: 217px;">
                    <!--height:170px;width: 265px;-->
                    <template lwc:if={isNotIRS}>
                        <img src={vehicleImage} loading="eager" />
                    </template>

                    </template>
                </div>

            </div>

            <div class="slds-m-right_medium slds-p-around_small flex-view-2">
                <div class="slds-size_12-of-12 slds-p-left_small" style="display: flex;flex-direction:column">
                    <template lwc:if={isDrivingSt}>
                        <div style="font-size: 16px;font-family: 'Proxima Nova Bold' !important;color: #1D1D1D">Add Driving
                            States
                                <svg lwc:if={isSelectedState} xmlns="http://www.w3.org/2000/svg" width="19" height="19.904" onclick={addState} viewBox="0 0 26.238 19.904" fill="none" style="margin: 0px 0px 4px 12px;cursor: pointer"><path d="M9.824 19.678a1.52 1.52 0 0 1 -1.082 -0.458L0.447 10.801a1.586 1.586 0 0 1 0 -2.211 1.508 1.508 0 0 1 2.163 0l7.212 7.313L23.627 0.458a1.508 1.508 0 0 1 2.162 0c0.598 0.611 0.598 1.6 0 2.211L10.905 19.22a1.51 1.51 0 0 1 -1.08 0.458" fill="#7ABB4A"></path>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" onclick={removeState} fill="none" style="margin: 0 0 4px 8px;cursor: pointer">
                                    <path d="M5.29944 15.906L15.906 5.29943" stroke="#FA7800" stroke-width="1.78286" stroke-linecap="round"/>
                                    <path d="M5.29944 5.3071L15.906 15.9137" stroke="#FA7800" stroke-width="1.78286" stroke-linecap="round"/>
                                </svg>
                        </div>
                        <div class="slds-p-top_x-small" style=" font-family: 'Proxima Nova' !important;font-weight: 400;
                            font-size: 14px;
                            line-height: 14px;
                            color: #6C6C6C;">{drivingTitle}</div>
                    </template>
                    <template lwc:else>
                        <div style="font-size: 16px;font-family: 'Proxima Nova Bold' !important;color: #1D1D1D">Driving
                            States
                            <span data-statetooltip="Add Driving State">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none" style="margin: 0 0 4px 8px;width: 12px;height: 12px;cursor:pointer" onclick={addDrivingState}>
                                    <path d="M7 13L7 1" stroke="#7ABB4A" stroke-width="1.8" stroke-linecap="round"/>
                                    <path d="M1 7L13 7" stroke="#7ABB4A" stroke-width="1.8" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-p-top_x-small" style=" font-family: 'Proxima Nova' !important;font-weight: 400;
                            font-size: 14px;
                            line-height: 14px;
                            color: #6C6C6C;">{subTitle}</div>
                    </template>
                </div>
                <div
                    class="slds-align_absolute-center slds-p-top_x-small slds-p-bottom_medium" style="width: 276px;
                    height: 230px;">
                    <c-choropleth-map contact-id={contactId} background="#FFFFFF" border-color="#FFFFFF"
                         type={typeMap} canada={canadaStatesList} onstateclick={getSelectedStates}></c-choropleth-map>
                </div>
                <div class="view-map slds-p-around_xx-small" lwc:if={multipleMap}>
                    <div dir="ltr">
                        <div class="slds-form-element">
                          <label class="slds-checkbox_toggle slds-grid">
                            <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" onchange={handleMap} checked={checkAll}/>
                            <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
                              <span class="slds-checkbox_faux toogle-input"></span>
                              <span class="slds-checkbox_on"></span>
                              <span class="slds-checkbox_off"></span>
                            </span>
                            <!-- <span class="slds-form-element__label slds-m-bottom_none slds-m-left_small input-label"><span class="map-label map--us">USA</span> <span class="map-label map--canada">/ Canada</span></span> -->
                          </label>
                        </div>
                      </div>
                </div>
            </div>

            <div class="slds-p-around_medium flex-view-3">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12">
                    <div class="slds-p-left_medium" style="
                            font-family: 'Proxima Nova Bold' !important;
                            font-size: 16px;
                            line-height: 16px;
                            color: #1D1D1D;">Notifications</div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <template lwc:if={notifyMessage}>
                        <div class="notify-container overflow">
                                <template lwc:if={isNotify}>
                                    <div class="slds-grid slds-wrap slds-align_absolute-center slds-m-vertical_small" style="margin-left: 16px;
                                    margin-right: 16px;">
                                        <!-- <div>{notifyList.length}</div> -->
                                        <template for:each={notifyMessageList} for:item="notify" for:index="index">
                                            <div data-id={notify.id} key={notify.id}
                                                class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12 slds-m-around_xx-small slds-p-horizontal_x-small slds-p-vertical_small notify-text"
                                                style="
                                                width: 100%;
                                                height: auto;
                                                border-radius: 10px;
                                                background: #fa780014;
                                                display: flex;
                                                flex-direction: row;">
                                                <div class="slds-p-top_xx-small
                                                        slds-p-left_xx-small slds-p-right_x-small">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="9"
                                                        viewBox="0 0 9 9" fill="none">
                                                        <circle cx="4.5" cy="4.5" r="4.5" fill="#FA7800" />
                                                    </svg>
                                                    <!-- <img style="width: 12px;" src={circle} /> -->
                                                </div>
                                                <div class="slds-p-right_small" style="font-family: 'Proxima Nova Bold' !important;font-size: 14px;width:100%;
                                                        line-height: 17px;
                                                        letter-spacing: 0em;
                                                        text-align: left;
                                                        ">{notify.notificationMessage}
                                                    <div style="font-family: 'Proxima Nova Semibold' !important;
                                                        font-size: 12px;
                                                        line-height: 12px;
                                                        color: #FA7800;
                                                        " class="slds-p-top_x-small"> <lightning-formatted-date-time
                                                            value={notify.modifiedDate} year="numeric" day="2-digit"
                                                            month="long" hour="2-digit" minute="2-digit"
                                                            time-zone="America/Panama">
                                                        </lightning-formatted-date-time></div>
                                                </div>
                                                <div class="slds-p-right_xx-small close-notify" data-id={notify.id}
                                                    onclick={handleClose}>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                                                        viewBox="0 0 19 19" fill="none">
                                                        <path d="M4.53906 13.6328L13.6303 4.54161" stroke="#FA7800"
                                                            stroke-width="1.7" stroke-linecap="round" />
                                                        <path d="M4.53906 4.55469L13.6303 13.6459" stroke="#FA7800"
                                                            stroke-width="1.7" stroke-linecap="round" />
                                                    </svg>
                                                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18"
                                                        viewBox="0 0 20 18" fill="none" data-id={notify.id}
                                                        onclick={handleClose}>
                                                        <path d="M5.57812 13.4141L14.7504 4.58439" stroke="#1D1D1D"
                                                            stroke-linecap="round" />
                                                        <path d="M5.57812 4.58594L14.7504 13.4156" stroke="#1D1D1D"
                                                            stroke-linecap="round" />
                                                    </svg> -->
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template lwc:else>
                                    <div class="slds-grid slds-wrap slds-p-left_medium slds-m-vertical_small">
                                        <div  class="slds-grid_vertical slds-wrap slds-align_absolute-center" style="margin: 50px auto">
                                            <svg class="opaque" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 30 30" fill="none">

    <template lwc:if={paginatedModal}>
        <c-user-profile-modal header={headerText} month={monthText} show-footer={isFalse} show-btn={isTrue}

            header-class="slds-modal__header header-preview padding-preview slds-p-horizontal_large slds-p-top_xx-large slds-p-bottom_xxx-small slds-clearfix"
            modal-content-style="slds-modal__content slds-p-left_large slds-p-right_large slds-p-bottom_medium slds-p-top_small"
            subheader-class="slds-text-heading_medium slds-hyphenate slds-float_left"
            style-header="slds-modal__container slds-m-top_medium" close-btn-class="close-paginated">
            <div slot="header">
                <template lwc:if={modalLength}>
                    <div class="slds-float_right slds-p-right_small">
                        <div class="slds-input-has-icon slds-input-has-icon_right search-holder">
                            <img class="search-icon" src={searchIcon} loading="eager" />
                            <template lwc:if={isSearchEnable}>
                            </template>
                            <template lwc:else>
                                <div class="close-btn" onclick={handleClearInput}>
                                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M4.815 14.46 14.458 4.818m-9.643 0.011 9.643 9.642" stroke="#929497" stroke-width="2" stroke-linecap="round"/></svg>
                                </div>
                            </template>
                            <input class="slds-input filter-input" value={_value} type="text" placeholder="Search"
                                onkeyup={handleChange} />
                        </div>
                    </div>
                </template>
            </div>
            <div>
                <template lwc:if={lastModelList}>
                    <c-user-data-table main-class="slds-table--header-fixed_container modal-height"
                        is-default-sort={paginatedModal} scrollable={isScrollable} is-paginate={paginatedModal}
                        model-data={lastModelList} colname={colname} coltype={coltype} sortorder={sortorder}
                        search-key={_value} columns={modalListColumn} options={modalKeyFields} is-sortable={isSortable}
                        is-all-download={download} onview={downloadUserTrips}
                        is-variable={variable}></c-user-data-table>
                </template>
            </div>

        </c-user-profile-modal>
    </template>
    <template lwc:else>
        <template lwc:if={isSync}>
            <c-user-profile-modal header={headerText} show-footer={isFalse} show-btn={isTrue}
                modal-class="slds-modal slds-modal_x-small slds-is-fixed slds-fade-in-open animate__animated animate__fadeInTopLeft animate__faster"
                header-class="slds-modal__header header-preview slds-p-horizontal_large slds-p-top_xx-large slds-p-bottom_xxx-small slds-clearfix"
                modal-content-style="slds-modal__content slds-p-left_large slds-p-right_large slds-p-bottom_medium slds-p-top_small"
                subheader-class="slds-text-heading_medium slds-hyphenate"
                style-header="slds-modal__container modal-width-sync slds-m-top_medium" close-btn-class="close-paginated" onclosedialogesc={closeModalPopup} onclosedialog={closeModalPopup}>
                <div class="slds-text-heading_medium tagline-text" slot="tagline">
                    Confirm your business mileage <a href={videoPlanUrl} target="_blank" class="watch-link">HERE</a> before syncing
                </div>
                <div class="sync-action">
                    <table class="slds-table slds-table_cell-buffer slds-table_striped fixed-table" id="tableSel">
                        <tr>
                            <td class="model-content-td">This Month’s Mileage</td>
                            <td>
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="options" id="checkbox-unique-id-81" value="checkbox-unique-id-81"
                                        checked={isChecked} onchange={checkboxThisMonthHandler} />
                                    <label class="slds-checkbox__label" for="checkbox-unique-id-81">
                                        <span class="slds-checkbox_faux"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="model-content-td">Last Month’s Mileage</td>
                            <td>
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="options" id="checkbox-unique-id-82" value="checkbox-unique-id-82"
                                        checked={isLastChecked} onchange={checkboxLastMonthHandler} />
                                    <label class="slds-checkbox__label" for="checkbox-unique-id-82">
                                        <span class="slds-checkbox_faux"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="padding-top: 7px; padding-bottom: 15px;"><button
                        class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-green waves-light sync-btn mleft-0"
                        disabled={isActiveSync} onclick={syncMileage}> Sync Now</button></div>
            </c-user-profile-modal>
        </template>
      
        <template lwc:else>

            modal-class={modalStyle} header-class=""

            subheader-class="" style-header="slds-modal__container slds-m-top_medium" close-btn-class="close-aligned">
            <div>
                <template lwc:if={lastModelList}>

                        colname={colname} coltype={coltype} sortorder={sortorder} is-paginate={paginatedModal}
                        model-data={lastModelList} columns={modalListColumn} options={modalKeyFields}
                        onrecord={downloadAllRecord} footer-list={reimbursementYtd} is-ytd-biweek={biweekYtd}
                        is-ytd={ytd}></c-user-data-table>
                </template>
            </div>
        </c-user-profile-modal>
        </template>
    </template>
    <c-export-excel></c-export-excel>
